<ion-header class="login-header auth-header">
  <ion-navbar>
    <ion-title>Acceso</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-content auth-content">
  <form class="login-form auth-form" [formGroup]="login" (ngSubmit)="doLogin()">
    <ion-item>
      <ion-input type="email" placeholder="Correo electrónico" formControlName="email"></ion-input>
    </ion-item>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="Contraseña" formControlName="password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <button ion-button block class="auth-action-button login-button" type="submit" [disabled]="!login.valid">Iniciar Sesión</button>
  </form>
  <ion-row class="alt-options">
    <ion-col no-padding width-50>
      <button ion-button block clear class="forgot-button" (click)="goToForgotPassword()">Olvidé mi contraseña</button>
    </ion-col>
    <ion-col no-padding width-50>
      <button ion-button block clear class="signup-button" (click)="goToSignup()">Crear cuenta</button>
    </ion-col>
  </ion-row>
</ion-content>
